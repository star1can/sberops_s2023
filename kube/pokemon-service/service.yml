apiVersion: apps/v1
kind: Deployment
metadata:
  name: pokemon-service-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pokemon-service
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      name: pokemon-service-pod
      # именно по label будет производится select на clusterIP
      labels:
        app: pokemon-service
    spec:
      containers:
        - image: starican/pokemon-service
          name: pokemon-service-container
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: config
              mountPath: /app/.env
              subPath: .env
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: pokemon-service-cm
            items:
              - key: .env
                path: .env
---
apiVersion: v1
kind: Service
metadata:
  name: pokemon-service-cip
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: pokemon-service