apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: pokeapi-egressgateway
spec:
  selector:
    app: istio-egressgateway
  servers:
    - port:
        number: 443
        name: https
        protocol: HTTPS
      hosts:
        - pokeapi.mesh-external.svc.cluster.local
      tls:
        mode: ISTIO_MUTUAL
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: pokeapi-dr
spec:
  host: istio-egressgateway.istio-system.svc.cluster.local
  subsets:
    - name: pokeapi
      trafficPolicy:
        loadBalancer:
          simple: ROUND_ROBIN
        portLevelSettings:
          - port:
              number: 443
            tls:
              mode: ISTIO_MUTUAL
              sni: pokeapi.mesh-external.svc.cluster.local